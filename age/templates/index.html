<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">

      </nav>

    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-5 order-lg-last hero-img" data-aos="zoom-out" data-aos-delay="100">
            <img src="{% static 'img/hero-img.svg' %}" class="img-fluid animated" alt="">
          </div>
          <div class="col-lg-6 d-flex flex-column justify-content-center" data-aos="fade-in">
            <h2>Vous avez oublié votre age ?</h2>
            <p>Nous vous offrons un outil puissant de calcul de votre âge</p>
            <div class="d-flex">
              <a href="#about" class="btn-get-started">Commençons</a>
            </div>
          </div>
        </div>
      </div>

    </section><!-- /Hero Section -->

    <!-- About Section -->
    <section id="about" class="about section">

      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-6 position-relative align-self-start order-lg-last order-first" data-aos="fade-up" data-aos-delay="200">
            <img src="{% static 'img/horloge.png' %}" class="img-fluid" alt="">
          </div>

          <div class="col-lg-6 content order-last  order-lg-first" data-aos="fade-up" data-aos-delay="100">
            <h3 style="text-align: center;">AgeCalculator</h3>
            
            <form method="post" id="dateForm">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Calculer</button>
          </form>
          
          <div id="resultat" style="display: none;">  </div>
          
          <script>
              const form = document.getElementById('dateForm');
              const datePicker = document.getElementById('datePicker');
              const resultatDiv = document.getElementById('resultat');
          
              form.addEventListener('submit', function(event) {
                  event.preventDefault(); // Empêche la soumission par défaut du formulaire
          
                  const selectedDate = new Date(datePicker.value);
                  const today = new Date();
          
                  const diffYears = today.getFullYear() - selectedDate.getFullYear();
          
                  resultatDiv.textContent = "Votre âge est de  : " + diffYears + " ans";
                  resultatDiv.style.display = 'block'; // Affiche le résultat
              });
          </script>
          </div>

        </div>

      </div>

    </section><!-- /About Section -->
